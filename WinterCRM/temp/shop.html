<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/shop.css" />

  <body>
    <main>
      <nav class="slide_menu__wrapper close">

        </div>
        <div class="slide_menu__inset">

        </div>
        <div class="slide_menu__inset slide_menu__inset_center">
          <div class="slide_menu__card">
            <div class="slide_menu-headling">
              <div class="slide_menu-text">Сотрудники</div>
            </div>
            <div class="slide_menu__button">

            <div class="slide_menu__button">
              <svg
                class="slide_menu-svg"
                xmlns="http://www.w3.org/2000/svg"

                height="20"

              <a href="/schedule">
                <button class="slide_menu-button slide_menu-calendar-but">
                  Календарь
                </button></a
              >
            </div>
          </div>
        </div>
      </nav>

      <div class="shop__wrapper">
        <div class="shop__header">
          <div class="shop__left">
            <div class="shop__search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M7.2 2.8a4.4 4.4 0 1 0 0 8.8 4.4 4.4 0 0 0 0-8.8ZM1.6 7.2a5.6 5.6 0 1 1 9.962 3.513l2.662 2.663a.6.6 0 1 1-.848.848l-2.663-2.662A5.6 5.6 0 0 1 1.6 7.2Z"
                  fill="#64748B"
                />
              </svg>
              <input
                class="shop__search-input"
                type="text"
                name="search"
                placeholder="Поиск"
              />
            </div>
            <div class="shop__score">
              <div id="clientsCount" class="shop-score"></div>
            </div>
          </div>

          <div class="shop__right">
            <div class="shop__filter">
              <button id="openModalBtn" class="mdlbutton">
                Добавить предмет
              </button>
            </div>
          </div>
        </div>

        <div>
          <table>
            <thead class="table__header">
              <tr>
                <th class="th-1">Наименование</th>
                <th>Цена</th>
                <th>Остаток</th>
                <th>Продано</th>
                <th class="th-2">Удалить</th>
              </tr>
            </thead>
            <!-- Здесь нужно вставить данные из вашей базы данных -->
            {% for item in data['Consumables'] %} <tr{% if item['Left'] <= 0 %}
            style="background:rgb(255, 84, 84)"{% endif %}>
            <td class="td-name">{{item['Name']}}</td>
            <td>{{item['Cost']}}</td>
            <td>{{item['Left']}} <br /> <br /> <button class="td-button addButton" onclick="openModal({{item['ID']}})" data-item-id="{{item['ID']}}">Добавить</button></td>
            <td>{{item['Sold']}} <br /> <br /> <button class="td-button" onclick="Sell({{item['ID']}})">Продать</button></td>
            <td><button class="td-button" onclick="Delete({{item['ID']}})">Удалить</button></td>
          </tr>
            {%endfor%}
            <!-- Добавьте другие строки с данными по мере необходимости -->
          </table>
        </div>

        <div id="myModal" class="modal">
          <div class="modal-container">
            <div class="modal__wrapper">
              <div class="modal__list-header">
                <svg
                  class="close"
                  xmlns="http://www.w3.org/2000/svg"
                  width="39"
                  height="39"
                  fill="none"
                >
                  <path
                    d="M19.5 36.969c-9.636 0-17.469-7.833-17.469-17.469 0-9.636 7.833-17.469 17.469-17.469 9.636 0 17.469 7.833 17.469 17.469 0 9.636-7.833 17.469-17.469 17.469Zm0-32.5c-8.287 0-15.031 6.744-15.031 15.031 0 8.288 6.744 15.031 15.031 15.031 8.288 0 15.031-6.743 15.031-15.031 0-8.287-6.743-15.031-15.031-15.031Z"
                    fill="#DFDFE6"
                  />
                  <path
                    d="M14.901 25.317c-.309 0-.617-.113-.861-.357a1.226 1.226 0 0 1 0-1.723l9.198-9.197a1.226 1.226 0 0 1 1.722 0 1.226 1.226 0 0 1 0 1.723l-9.198 9.197a1.18 1.18 0 0 1-.86.357Z"
                    fill="#23262F"
                  />
                  <path
                    d="M24.099 25.317c-.309 0-.618-.113-.861-.357l-9.198-9.198a1.226 1.226 0 0 1 0-1.722 1.226 1.226 0 0 1 1.723 0l9.197 9.198a1.226 1.226 0 0 1 0 1.722 1.206 1.206 0 0 1-.861.357Z"
                    fill="#23262F"
                  />
                </svg>
                Добавить новую запись
              </div>
              <form class="form" id="addItemForm">
                <input
                  class="form-input"
                  type="text"
                  placeholder="Наименование"
                  name="name"
                  required
                />
                <input
                  class="form-input"
                  type="number"
                  placeholder="Цена"
                  name="cost"
                  required
                />
                <input type="submit" value="Добавить" />
              </form>
            </div>
          </div>
        </div>
        <div id="quantityModal" class="modal">
          <div class="modal-container">
            <div class="modal__wrapper">
              <div class="modal__list-header list-header-2">
                <svg
                  class="close"
                  id="closeQuantityModalBtn"
                  xmlns="http://www.w3.org/2000/svg"
                  width="39"
                  height="39"
                  viewBox="0 0 39 39"
                  fill="none"
                >

                    d="M19.5 36.9688C9.86375 36.9688 2.03125 29.1362 2.03125 19.5C2.03125 9.86375 9.86375 2.03125 19.5 2.03125C29.1362 2.03125 36.9688 9.86375 36.9688 19.5C36.9688 29.1362 29.1362 36.9688 19.5 36.9688ZM19.5 4.46875C11.2125 4.46875 4.46875 11.2125 4.46875 19.5C4.46875 27.7875 11.2125 34.5312 19.5 34.5312C27.7875 34.5312 34.5312 27.7875 34.5312 19.5C34.5312 11.2125 27.7875 4.46875 19.5 4.46875Z"
                    fill="#DFDFE6"
                  />

                    fill="#23262F"
                  />
                  <path
                    d="M24.0987 25.3175C23.79 25.3175 23.4812 25.2037 23.2375 24.96L14.04 15.7625C13.5687 15.2912 13.5687 14.5112 14.04 14.04C14.5112 13.5687 15.2912 13.5687 15.7625 14.04L24.96 23.2375C25.4312 23.7087 25.4312 24.4887 24.96 24.96C24.7162 25.2037 24.4075 25.3175 24.0987 25.3175Z"
                    fill="#23262F"
                  />
                </svg>
                Указать количество товара
              </div>
              <form>
                <input
                  class="form-input"
                  type="number"
                  id="howmanyinput"
                  placeholder="Количество"
                  name="quantity"
                  required
                />
                <input type="submit" value="Добавить" id="addQuantityBtn" />
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="/static/js/shop.js"></script>
    </main>
  </body>
</html>

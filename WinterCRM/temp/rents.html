          <div class="slide_menu__card">

        <div class="slide_menu__inset">

            <div class="slide_menu-headling">
              <div class="slide_menu-text">Продукция</div>
            </div>
            <div class="slide_menu__button">

            <div class="slide_menu__button">
              <svg
                class="slide_menu-svg"
                xmlns="http://www.w3.org/2000/svg"

                <path

              <a href="/service"

              >
            </div>
          </div>
        </div>
        <div class="slide_menu__inset slide_menu__inset_center">
          <div class="slide_menu__card">
            <div class="slide_menu-headling">
              <div class="slide_menu-text">Сотрудники</div>
            </div>
            <div class="slide_menu__button">
              <svg
                class="slide_menu-svg"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
              >

              <svg

                  Календарь
                </button></a
              >
            </div>
          </div>
        </div>
      </nav>
      <div class="rents__wrapper">
        <div class="rents__header">
          <div class="rents__left">
            <div class="rents__search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M7.2 2.8a4.4 4.4 0 1 0 0 8.8 4.4 4.4 0 0 0 0-8.8ZM1.6 7.2a5.6 5.6 0 1 1 9.962 3.513l2.662 2.663a.6.6 0 1 1-.848.848l-2.663-2.662A5.6 5.6 0 0 1 1.6 7.2Z"
                  fill="#64748B"
                />
              </svg>
              <input
                id="rents-searchbox"
                class="rents__search-input"
                type="text"
                name="search"
                placeholder="Поиск"
                oninput="SearchBoxChanged()"
              />
            </div>
            <div class="rents__filter">
              <select
                class="rents-filter"
                id="rents-filter"
                onchange="filterChanged()"
              >
                <option value="placeholder" disabled selected hidden>
                  Фильтр
                </option>
                <option value="all">Все</option>
                <option value="false">Активные</option>
                <option value="true">Возвращеные?</option>
              </select>
            </div>
            <div class="rents__score">
              <div class="rents-score">Заказов в списке:</div>
              <div id="rentsCount" class="rents-score"></div>
            </div>
          </div>
          <div class="rents__right">
            <button id="openCreateRentModalBtn" class="mdlbutton">
              Добавить заказ
            </button>
          </div>
        </div>
        <div>
          <table id="RentsMainTable" class="RentsMainTable"></table>
        </div>
        <div class="modal" id="RentMainModal">
          <div class="modal__windows">
            <div class="modal__window1">
              <div class="modal__wrapper">
                <div class="modal_list__wrapper">
                  <div class="modal__list-header">
                    Аренда
                    <svg
                      class="close"
                      id="closeCreateRentModalBtn"
                      xmlns="http://www.w3.org/2000/svg"
                      width="39"
                      height="39"
                      viewBox="0 0 39 39"
                      fill="none"
                    >
                      <path
                        d="M19.5 36.9688C9.86375 36.9688 2.03125 29.1362 2.03125 19.5C2.03125 9.86375 9.86375 2.03125 19.5 2.03125C29.1362 2.03125 36.9688 9.86375 36.9688 19.5C36.9688 29.1362 29.1362 36.9688 19.5 36.9688ZM19.5 4.46875C11.2125 4.46875 4.46875 11.2125 4.46875 19.5C4.46875 27.7875 11.2125 34.5312 19.5 34.5312C27.7875 34.5312 34.5312 27.7875 34.5312 19.5C34.5312 11.2125 27.7875 4.46875 19.5 4.46875Z"
                        fill="#DFDFE6"
                      />
                      <path
                        d="M14.9012 25.3175C14.5925 25.3175 14.2837 25.2037 14.04 24.96C13.5687 24.4887 13.5687 23.7087 14.04 23.2375L23.2375 14.04C23.7087 13.5687 24.4887 13.5687 24.96 14.04C25.4312 14.5112 25.4312 15.2912 24.96 15.7625L15.7625 24.96C15.535 25.2037 15.21 25.3175 14.9012 25.3175Z"
                        fill="#23262F"
                      />
                      <path
                        d="M24.0987 25.3175C23.79 25.3175 23.4812 25.2037 23.2375 24.96L14.04 15.7625C13.5687 15.2912 13.5687 14.5112 14.04 14.04C14.5112 13.5687 15.2912 13.5687 15.7625 14.04L24.96 23.2375C25.4312 23.7087 25.4312 24.4887 24.96 24.96C24.7162 25.2037 24.4075 25.3175 24.0987 25.3175Z"
                        fill="#23262F"
                      />
                    </svg>
                  </div>
                  <div class="modal__list-container">
                    <div class="pole-container" id="InventoryInfoContainer">
                      <div class="pole-1">
                        <div class="pole__name">
                          Название: <span id="SelectedItemName"></span>
                        </div>
                        <div class="pole__size">
                          Размер: <span id="SelectedItemSize"></span>
                        </div>
                        <div class="pole__type">
                          Тип: <span id="SelectedItemType"></span>
                        </div>
                      </div>
                      <div class="modal__list-container">
                        <div class="modal__list_left">
                          <table
                            class="table__inventory"
                            id="service_list"
                          ></table>
                          <button class="addItemButton" id="addServiceButton">
                            Добавить
                          </button>
                        </div>
                      </div>
                    </div>
                    <div
                      class="itmes__wrapper"
                      id="SelectedInventoryTable"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="modal_pay__wrapper">
                <label for="clientDropdown">Выберите клиента</label>
                <select
                  class="dropdownPayment"
                  name="clientDropdown"
                  id="FormClientSelect"
                  onchange="ClientChanged()"
                  required
                >
                  <option value="" disabled selected hidden></option>
                  {%for client in data['Clients']%}
                  <option value="{{ client['ID'] }}">{{client['FIO']}}</option>
                  {%endfor%}
                </select>

                <label for="paymentMethod">Выберите способ оплаты</label>
                <select
                  name="paymentMethod"
                  required
                  class="dropdownPayment"
                  id="FormPaymentMethodSelect"
                >
                <option value="" disabled selected hidden></option>
                  <option value="creditCard">Банковская карта</option>
                  <option value="cash">Наличные</option>
                  <option value="bankTransfer">Банковский перевод</option>
                </select>
                <div class="passport-container">
                  <label id="passportLabel" for="passport">Паспорт</label>
                  <input id="passportText" type="text" disabled />
                </div>

                <div class="date-picker-container">
                  <div class="date-picker-column">
                    <div class="date-picker">
                      <label for="rentalStartDate">Дата начала аренды</label>
                      <input
                        type="date"
                        id="rentalStartDate"
                        name="rentalStartDate"
                        required
                      />
                    </div>
                    <div class="date-picker">
                      <label for="rentalStartTime">Время начала аренды</label>
                      <input
                        type="time"
                        id="rentalStartTime"
                        name="rentalStartTime"
                        required
                      />
                    </div>
                  </div>

                  <div class="date-picker-column">
                    <div class="date-picker">
                      <label for="rentalEndDate">Дата окончания аренды</label>
                      <input
                        type="date"
                        id="rentalEndDate"
                        name="rentalEndDate"
                        required
                      />
                    </div>
                    <div class="date-picker">
                      <label for="rentalEndTime">Время окончания аренды</label>
                      <input
                        type="time"
                        id="rentalEndTime"
                        name="rentalEndTime"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="modal_pay__end">
                  <input
                    placeholder="Сумма"
                    type="number"
                    class="itemsSum"
                    name=""
                    id="itemsSum"
                  />
                  <input id="CreateRentBtn" type="submit" value="Создать" />
                  <button class="SaveRentBtn" id="SaveRentBtn">
                    Сохранить
                  </button>
                </div>
              </div>
            </div>
            <div class="modal__window2" id="NotRentedInventoryModalWindow">
              <div class="modal-container" id="RentMainModalContainer">
                <div class="modal2" id="NotRentedInventoryModal">
                  <div class="modal2__wrapper">
                    <div class="rents__search rents__search2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                      >
                        <path
